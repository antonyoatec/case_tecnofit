version: '3.8'

services:
  app:
    build:
      context: .
      target: base
    container_name: pix-withdrawal-app
    ports:
      - "9501:9501"
    volumes:
      - ./runtime:/opt/www/runtime
      - ./:/opt/www
    environment:
      - APP_ENV=local
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pix_withdrawal
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_DRIVER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - pix-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: pix-withdrawal-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pix_withdrawal
      - MYSQL_USER=pix_user
      - MYSQL_PASSWORD=pix_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pix-network
    restart: unless-stopped



  redis:
    image: redis:7-alpine
    container_name: pix-withdrawal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pix-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pix-withdrawal-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - pix-network
    restart: unless-stopped



volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local


networks:
  pix-network:
    driver: bridge